<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="resources/css/skeleton.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body class="loginbody">


    <div class="container">
        <div class="containerLogin">
            <div class="row">
                <h2 class="logintitel">Log in</h2>
                <div class="logincontainer">
                    <h:form>
                        <div class="twelve columns">
                            <h:outputLabel value="Email:"/>
                            <h:inputText
                                    value="#{persoonController.loginPersoon.email}"
                                    required="true"
                                    requiredMessage="Verplicht!"
                                    label="email"
                                    id="email"
                                    styleClass="u-full-width input"
                            />
                            <h:message for="email" styleClass="error"/>
                        </div>
                        <div class="twelve columns">
                            <h:outputLabel value="Wachtwoord"/>
                            <h:inputSecret
                                    value="#{persoonController.loginPersoon.wachtwoord}"
                                    required="true"
                                    requiredMessage="Verplicht!"
                                    id="wachtwoord"
                                    styleClass="u-full-width input"
                            />
                            <h:message for="wachtwoord" styleClass="error"/>
                        </div>
                        <h:commandButton value="Aanmelden" styleClass="btn-aanmelden"
                                         action="#{persoonController.login}"/>
                    </h:form>
                    <h:form>
                        <h:commandLink styleClass="aanmeldlink" value="Nog geen account?" action="registreer"/>
                    </h:form>

                    <h:outputLabel style="color:white;" value="#{persoonController.message}"/>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
