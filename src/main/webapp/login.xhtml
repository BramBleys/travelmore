<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="header">
        <ui:include src="/templates/defHeader.xhtml"/>
    </ui:define>

    <ui:define name="title">Overzicht reizen</ui:define>
    <ui:define name="content">
        <div class="search-row">
            <h:form>
                <div class="twelve columns">
                    <h:outputLabel value="Email:"/>
                    <h:inputText
                            value="#{persoonController.loginPersoon.email}"
                            required="true"
                            requiredMessage="Verplicht!"
                            label="email"
                            id="email"
                            styleClass="u-full-width"
                    />
                    <h:message for="email" styleClass="error"/>
                </div>
                <div class="twelve columns">
                    <h:outputLabel value="Wachtwoord"/>
                    <h:inputSecret
                            value="#{persoonController.loginPersoon.wachtwoord}"
                            required="true"
                            requiredMessage="Verplicht!"
                            id="wachtwoord"
                            styleClass="u-full-width"
                    />
                    <h:message for="wachtwoord" styleClass="error"/>
                </div>
                <h:commandButton value="Aanmelden" styleClass="btn-aanmelden"
                                 action="#{persoonController.login}"/>
            </h:form>
            <h:form styleClass="aanmeldlinkcontainer">
                <h:commandLink styleClass="aanmeldlink" value="Nog geen account?" action="registreer"/>
                <h:commandLink styleClass="aanmeldlink" value="Terug" action="index"/>
            </h:form>

            <h:outputLabel style="color:white;" value="#{persoonController.message}"/>
        </div>
    </ui:define>
</ui:composition>
</html>
