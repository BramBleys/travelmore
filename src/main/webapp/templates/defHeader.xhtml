<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="../resources/css/style.css"/>
    <link rel="stylesheet" href="../resources/css/skeleton.css"/>
</h:head>
<ui:composition>
    <nav class="navbar-row">
        <h:form>
            <ul class="navbar">
                <li>
                    <h:outputLabel styleClass="username" rendered="#{persoonController.isAangemeld()}"
                                   value="#{persoonController.getIngelogdePersoon().email}"/>
                </li>
                <li>
                    <h:commandLink value="Reizen beheren" styleClass="btn-admin navbar-line"
                                     action="#{reisController.testAdmin()}"
                                     rendered="#{persoonController.isAdmin()}"/>
                </li>
                <li>
                    <h:commandLink styleClass="btn-login navbar-line"
                                     rendered="#{persoonController.isAangemeld()}"
                                     action="#{persoonController.logout()}" value="Afmelden"/></li>
                <li>
                    <h:commandLink styleClass="btn-login navbar-line"
                                     rendered="#{!persoonController.isAangemeld()}"
                                     value="Login" action="login"/>
                </li>
            </ul>
        </h:form>
    </nav>
</ui:composition>
</html>
