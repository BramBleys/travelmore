<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="resources/css/skeleton.css"/>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</h:head>
<h:body class="bg-image">
    <div class="row navbar-row">
        <ul class="navbar">
            <li><h:button value="Login" outcome="login.xhtml" styleClass="btn-main btn-login"/></li>
        </ul>
    </div>
    <f:view>
        <div class="container">
            <div class="row search-row">    
                <h:form>
                    <h:outputLabel for="transportType" value="Transport type:"/>
                    <h:selectOneMenu value="#{reisController.transportmiddelID}" id="transportType">
                        <f:selectItem itemLabel="Select transport type:" noSelectionOption="true"/>
                        <f:selectItems value="#{transportmiddelController.transportmiddelen}" var="transportmiddel"
                                       itemValue="#{transportmiddel.id}"
                                       itemLabel="#{transportmiddel.naam}"/>
                    </h:selectOneMenu>

                    <h:dataTable value="#{reisController.reizen}" var="reis">
                        <h:column>#{reis.vertreklocatie.naam}</h:column>
                        <h:column>#{reis.bestemming.naam}</h:column>
                        <h:column>#{reis.beschrijving}</h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </f:view>

</h:body>
</html>
