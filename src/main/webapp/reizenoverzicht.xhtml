<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="resources/css/skeleton.css"/>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</h:head>
<h:body class="bg-image">
    <div class="row navbar-row">
        <ul class="navbar">
            <li><h:button value="Login" outcome="login.xhtml" styleClass="btn-main btn-login"/></li>
        </ul>
    </div>
    <f:view>
        <div class="container">
            <div class="row search-row">    
                <h:form>
                    <h:outputLabel for="transportType" value="Transportmiddel:"/>
                    <h:selectOneMenu value="#{reisController.transportmiddelID}" id="transportType">
                        <f:selectItem itemLabel="Selecteer transportmiddel:" noSelectionOption="true"/>
                        <f:selectItems value="#{transportmiddelController.transportmiddelen}" var="transportmiddel"
                                       itemValue="#{transportmiddel.id}"
                                       itemLabel="#{transportmiddel.naam}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="budget" value="Maximum Budget:"/>
                    <h:inputText type="number" name="budget" id="budget"
                                 converterMessage="Vul een getal in!"
                                 value="#{reisController.prijs}">
                        <f:convertNumber maxFractionDigits="2"/>
                    </h:inputText>
                    <h:message for="budget"/>

                    <h:outputLabel for="aantal" value="Aantal vrije plaatsen:"/>
                    <h:inputText type="number" name="aantal" id="aantal"
                                 converterMessage="Vul een getal in!"
                                 value="#{reisController.aantal_plaatsen}">
                        <f:convertNumber maxFractionDigits="2"/>
                    </h:inputText>
                    <h:message for="aantal"/>

                    <h:outputLabel for="periodes" value="Periode:"/>
                    <h:selectOneMenu value="#{reisController.periodeID}" id="periodes">
                        <f:selectItem itemLabel="Selecteer periode:" noSelectionOption="true"/>
                        <f:selectItems value="#{periodeController.periodes}" var="periode"
                                       itemValue="#{periode.id}"
                                       itemLabel="#{periode.naam}"/>
                    </h:selectOneMenu>

                    <h:dataTable value="#{reisController.reizen}" var="reis">
                        <h:column>
                            <f:facet name="header">Vertreklocatie</f:facet>
                            #{reis.vertreklocatie.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Bestemming</f:facet>
                            #{reis.bestemming.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Beschrijving</f:facet>
                            #{reis.beschrijving}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Transportmiddel</f:facet>
                            #{reis.transportmiddel.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Periode</f:facet>
                            #{reis.periode.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prijs</f:facet>
                            #{reis.prijs}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Aantal plaatsen</f:facet>
                            #{reis.aantal_plaatsen}
                        </h:column>
                    </h:dataTable>

                    <h:commandButton value="Filter" class="btn-main" action="#{reisController.filter}"/>
                </h:form>
            </div>
        </div>
    </f:view>

</h:body>
</html>
