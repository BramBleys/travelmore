<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
    <h:form id="search">
        <p:panel id="panel" header="Form" style="margin-bottom:10px;">
            <h:panelGrid columns="5" cellpadding="5">
                <h:outputLabel for="startLocation" value="Start: " />
                <p:inputText id="startLocation" value=""></p:inputText>
                <h:outputLabel for="endLocation" value="Code:" />
                <p:inputText id="endLocation" value="">
                </p:inputText>
                <h:commandButton value="Search" action="#{locationController.submit}" update=":locationDataTable" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
