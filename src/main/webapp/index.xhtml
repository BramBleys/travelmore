<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="header">
        <ui:include src="/templates/defHeader.xhtml"/>
    </ui:define>

    <ui:define name="title">Travel More!</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="row search-row">
                <div class="six columns">
                    <h:selectOneMenu value="#{reisController.vertrekLandID}" class="u-full-width"
                                     id="startLocation"
                                     label="Van:"
                                     placeholder="Start location" required="true"
                                     requiredMessage="Selecteer een vertrekland.">
                        <f:selectItem itemLabel="Selecteer startlocatie" noSelectionOption="true"/>
                        <f:selectItems value="#{landController.landen}" var="land" itemValue="#{land.id}"
                                       itemLabel="#{land.naam}"/>
                    </h:selectOneMenu>
                </div>
                <div class="six columns">
                    <h:selectOneMenu value="#{reisController.bestemmingsLandID}" class="u-full-width"
                                     id="endLocation"
                                     requiredMessage="Selecteer een bestemming." required="true" label="Naar:">
                        <f:selectItem itemLabel="Selecteer bestemming" noSelectionOption="true"/>
                        <f:selectItems value="#{landController.landen}" var="land" itemValue="#{land.id}"
                                       itemLabel="#{land.naam}"/>
                    </h:selectOneMenu>
                </div>
                <div class="six columns no-margin-left"><h:message for="startLocation"/></div>
                <div class="six columns"><h:message for="endLocation"/></div>
                <div class="twelve columns">
                    <h:commandButton value="Zoeken" class="btn-main btn-search"
                                     action="#{reisController.overzichtReizen}"/>
                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
