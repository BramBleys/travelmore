<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="./resources/css/style.css"/>
    <link rel="stylesheet" href="./resources/css/skeleton.css"/>
</h:head>
<h:body class="bg-image">
    <h:outputLabel style="color: red !important;" rendered="#{persoonController.isAangemeld()}" value="#{persoonController.getIngelogdePersoon().email}"/>
    <div class="row navbar-row">
        <h:form>
        <ul class="navbar">
            <li><h:commandButton styleClass="btn btn-login" rendered="#{persoonController.isAangemeld()}" action="#{persoonController.logout()}" value="Afmelden" /></li>
            <li><h:button value="Login" outcome="login.xhtml" rendered="#{!persoonController.isAangemeld()}" class="btn btn-login navbar-line"/></li>
        </ul>
    </h:form>
    </div>
    <div class="container">
        <h:form>
            <div class="row search-row">
                <div class="six columns">
                    <h:outputLabel for="startLocation" value="From: "/>

                    <h:selectOneMenu value="#{reisController.vertrekLandID}" class="u-full-width" id="startLocation" placeholder="Start location">
                        <f:selectItem itemLabel="Select departure country" noSelectionOption="true" />
                        <f:selectItems value="#{landController.landen}" var="land" itemValue="#{land.id}" itemLabel="#{land.naam}" />
                    </h:selectOneMenu>
                </div>
                <div class="six columns">
                    <h:outputLabel for="endLocation" value="To:"/>

                    <h:selectOneMenu value="#{reisController.bestemmingsLandID}" class="u-full-width" id="endLocation">
                        <f:selectItem itemLabel="Select country of arrival" noSelectionOption="true" />
                        <f:selectItems value="#{landController.landen}" var="land" itemValue="#{land.id}" itemLabel="#{land.naam}" />
                    </h:selectOneMenu>

                </div>
                <h:commandButton value="Search" class="btn-main btn-search"  action="#{reisController.overzichtReizen}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
