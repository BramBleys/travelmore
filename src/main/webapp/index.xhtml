<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="./resources/css/skeleton.css"/>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</h:head>
<h:body class="bg-image">
    <div class="row navbar-row">
        <ul class="navbar">
            <li><h:button value="Login" outcome="login.xhtml" class="btn btn-login"/></li>
        </ul>
    </div>
    <div class="container">
        <h:form id="search">
            <div class="row search-row">
                <div class="six columns">
                    <h:outputLabel for="startLocation" value="From: "/>
                    <p:inputText class="u-full-width" id="startLocation" value="" placeholder="Start location"/>
                </div>
                <div class="six columns">
                    <h:outputLabel for="endLocation" value="To:"/>
                    <p:inputText class="u-full-width" id="endLocation" value="" placeholder="End location"/>
                </div>

                <h:commandButton value="Search" class="btn btn-search" action="#{locationController.submit}"
                                 update=":locationDataTable"/>
            </div>

        </h:form>
    </div>
</h:body>
</html>
