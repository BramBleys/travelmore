                    </div>
                    <div class="six columns">

                        <h:outputLabel for="periode" value="Periode: "/>
                        <h:outputText id="periode" value="#{boekingController.newBoeking.reis.periode.naam}"/>

                    </div>
                </div>
                <div class="row">
                    <div class="six columns">

                        <h:outputLabel for="vertrek" value="Vertreklocatie: "/>
                        <h:outputText id="vertrek"
                                      value="#{boekingController.newBoeking.reis.vertreklocatie.naam} (#{boekingController.newBoeking.reis.vertreklocatie.land.naam})"/>

                    </div>
                    <div class="six columns">

                        <h:outputLabel for="bestemming" value="Bestemming: "/>
                        <h:outputText id="bestemming"
                                      value="#{boekingController.newBoeking.reis.bestemming.naam} (#{boekingController.newBoeking.reis.bestemming.land.naam})"/>

                    </div>

                <div class="row">

                    <div class="six columns">

                        <h:outputText id="beginDatum" value="#{boekingController.newBoeking.beginDatum}"/>
                    </div>
                    <div class="six columns">

                        <h:outputText id="eindDatum" value="#{boekingController.newBoeking.eindDatum}"/>

                </div>
                <div class="row">
                    <div class="six columns">
                        <h:outputLabel for="kinderen" value="Aantal kinderen: "/>
                        <h:outputText id="kinderen" value="#{boekingController.newBoeking.aantalKinderen}"/>
                    </div>
                    <div class="six columns">
                        <h:outputLabel for="volwassenen" value="Aantal volwassenen: "/>
                        <h:outputText id="volwassenen" value="#{boekingController.newBoeking.aantalVolwassenen}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="six columns">
                        <h:outputLabel for="bagage" value="Aantal stuks bagage: "/>
                        <h:outputText id="bagage" value="#{boekingController.newBoeking.stuksBagage}"/>
                    </div>
                    <div class="six columns">
                        <h:outputLabel for="verzekering" value="Verzekering:"/>
                        <h:outputText id="verzekering" value="Heeft verzekering gekozen."
                                      rendered="#{boekingController.newBoeking.verzekering}"/>
                    </div>

                </div>
                <div class="row">
                    <div class="six columns">
                        <h:outputLabel for="typeBetaling" value="Betalingsmiddel"/>
                        <h:outputText id="typeBetaling" value="#{boekingController.newBoeking.betalingType.naam}"/>

                    </div>
                    <div class="six columns">

                        <h:outputLabel for="prijs" value="Totale prijs: "/>
                        <h:outputText id="prijs" value="â‚¬ #{boekingController.newBoeking.prijs}"/>

                </div>
                <div class="row">
                    <h:commandButton value="Betalen"
                                     action="#{boekingController.addBoeking(boekingController.newBoeking)}"/>
                </div>
            </div>
