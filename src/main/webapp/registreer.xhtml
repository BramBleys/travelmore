<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="resources/css/skeleton.css"/>
</h:head>
<h:body>
    <f:view>
        <h1>Registreer</h1>

        <h:form>
            <h:outputLabel value="Voornaam"/>
            <h:inputText value="#{voornaam}" />

            <h:outputLabel value="Achternaam"/>
            <h:inputText value="#{achternaam}" />

            <h:outputLabel value="Email"/>
            <h:inputText value="#{email}" />

            <h:outputLabel value="Rijksregisternummer"/>
            <h:inputText value="#{rijksregisternummer}" />

            <h:outputLabel value="Geboortedatum"/>
            <h:inputText value="#{geboortedatum}" />

            <h:outputLabel value="Wachtwoord"/>
            <h:inputText  value="#{wachtwoord}" />


            <br></br>
            <h:commandButton value="Registreer" action="#{gebruikerController.registreer(voornaam, achternaam, email, wachtwoord, rijksregisternummer, geboortedatum )}" />
        </h:form>
    </f:view>

</h:body>
</html>
