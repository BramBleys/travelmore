<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="resources/css/skeleton.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body class="registreerbody">

    <div class="container">
        <div class="containerRegistreer">
            <div class="row">
                <h2 class="registreertitel">Log in</h2>
                <div class="registreercontainer">
                    <h:form>
                        <div class="row">
                            <div class="six columns">
                                <h:outputLabel value="Voornaam"/>
                                <h:inputText
                                        value="#{gebruikerController.newGebruiker.voornaam}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        label="voornaam"
                                        id="voornaam"
                                        styleClass="u-full-width input"
                                />
                                <h:message for="voornaam" styleClass="error"/>
                            </div>
                            <div class="six columns">
                                <h:outputLabel value="Achternaam"/>
                                <h:inputText
                                        value="#{gebruikerController.newGebruiker.achternaam}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        id="achternaam"
                                        styleClass="u-full-width input"
                                />
                                <h:message for="achternaam" styleClass="error"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <h:outputLabel value="Email"/>
                                <h:inputText
                                        value="#{gebruikerController.newGebruiker.email}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        id="email"
                                        styleClass="u-full-width input"
                                />
                                <h:message for="email" styleClass="error"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns input width">
                                <h:outputLabel value="Geboortedatum"/>
                                <p:calendar
                                        value="#{gebruikerController.newGebruiker.geboortedatum}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        id="geboortedatum"
                                />
                                <h:message for="email" styleClass="error"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <h:outputLabel value="Rijksregisternummer"/>
                                <h:inputText
                                        value="#{gebruikerController.newGebruiker.rijksregisternummer}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        id="rijksregisternummer"
                                        styleClass="u-full-width input"
                                />
                                <h:message for="rijksregisternummer" styleClass="error"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <h:outputLabel value="Wachtwoord"/>
                                <h:inputSecret
                                        value="#{gebruikerController.newGebruiker.wachtwoord}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        id="wachtwoord"
                                        styleClass="u-full-width input"
                                />
                                <h:message for="wachtwoord" styleClass="error"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <h:outputLabel value="Bevestig wachtwoord"/>
                                <h:inputSecret
                                        value="#{controleWachtwoord}"
                                        required="true"
                                        requiredMessage="Verplicht!"
                                        id="bevestigWachtwoord"
                                        styleClass="u-full-width input"
                                />
                                <h:message for="bevestigWachtwoord" styleClass="error"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <h:commandButton styleClass="btn-aanmelden" value="Registreer"
                                                 action="#{gebruikerController.registreer(controleWachtwoord)}"/>
                            </div>
                        </div>
                    </h:form>
                    <h:form styleClass="aanmeldlinkcontainer">
                        <h:commandLink styleClass="aanmeldlinkRegistratie" value="Terug" action="login"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>


    <h:outputScript>
        var urlParams = new URLSearchParams(window.location.search);
        var myParam = urlParams.get('code');

    </h:outputScript>
</h:body>
</html>
