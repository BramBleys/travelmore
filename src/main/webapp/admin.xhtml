<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="./resources/css/skeleton.css"/>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</h:head>
<h:body class="bg-image">
    <div class="row navbar-row">
        <ul class="navbar">
            <li><h:button value="Login" outcome="login.xhtml" styleClass="btn-main btn-login"/></li>
        </ul>
    </div>
    <f:view>
        <div class="container">
            <div class="row search-row">    
                <button class="btn-main" data-target="#addModal" data-toggle="modal">ADD</button>
                <h:form>
                    <h:dataTable value="#{reisController.reizen}" var="reis" headerClass="header">
                        <h:column>
                            <f:facet name="header">Vertreklocatie</f:facet>
                            #{reis.vertreklocatie.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Bestemming</f:facet>
                            #{reis.bestemming.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Beschrijving</f:facet>
                            #{reis.beschrijving}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tranportmiddel</f:facet>
                            #{reis.transportmiddel.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Periode</f:facet>
                            #{reis.periode.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prijs</f:facet>
                            #{reis.prijs}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Aantal plaatsen</f:facet>
                            #{reis.aantal_plaatsen}
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandButton value="DELETE" styleClass="btn-main"
                                             action="#{reisController.deleteReis(reis.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </f:view>

    <b:modal id="addModal" title="Add a trip" styleClass="formValidationModalClass" closable="false">
        <b:form>
            <b:selectOneMenu value="#{reisController.vertrekStadID}" class="u-full-width" id="startLocation"
                             label="From: "
                             required="true" requiredMessage="Please select a departure city.">
                <f:selectItem itemLabel="Select departure city" noSelectionOption="true"/>
                <f:selectItems value="#{stadController.steden}" var="stad" itemValue="#{stad.id}"
                               itemLabel="#{stad.naam}"/>
            </b:selectOneMenu>

            <b:selectOneMenu value="#{reisController.bestemmingsStadID}" class="u-full-width" id="endLocation"
                             label="To:" required="true" requiredMessage="Please select a city of arrival.">
                <f:selectItem itemLabel="Select city of arrival" noSelectionOption="true"/>
                <f:selectItems value="#{stadController.steden}" var="stad" itemValue="#{stad.id}"
                               itemLabel="#{stad.naam}"/>
            </b:selectOneMenu>

            <b:selectOneMenu value="#{reisController.transportmiddelID}" class="u-full-width" id="transportType"
                             label="Tranport type:" required="true" requiredMessage="Please select a tranport type.">
                <f:selectItem itemLabel="Select transport type" noSelectionOption="true"/>
                <f:selectItems value="#{transportmiddelController.transportmiddelen}" var="transportmiddel"
                               itemValue="#{transportmiddel.id}"
                               itemLabel="#{transportmiddel.naam}"/>
            </b:selectOneMenu>

            <b:selectOneMenu value="#{reisController.periodeID}" class="u-full-width" id="periode" label="Period:"
                             required="true" requiredMessage="Please select a period.">
                <f:selectItem itemLabel="Select period" noSelectionOption="true"/>
                <f:selectItems value="#{periodeController.periodes}" var="periode"
                               itemValue="#{periode.id}"
                               itemLabel="#{periode.naam}"/>
            </b:selectOneMenu>

            <b:inputText label="Price"
                         required="true"
                         requiredMessage="Please enter a number."
                         value="#{reisController.prijs}">
                <f:convertNumber integerOnly="true" maxFractionDigits="2"/>
            </b:inputText>
            <b:inputText label="Number of places"
                         required="true"
                         value="#{reisController.aantal_plaatsen}">
                <f:convertNumber integerOnly="true" maxFractionDigits="2"/>
            </b:inputText>

            <b:inputText
                    value="#{reisController.beschrijving}"
                    required="true"
                    requiredMessage="Please fill in a description."
                    id="description"
                    label="Description:"
                    styleClass="u-full-width"
            />

            <b:commandButton value="Ok" dismiss="modal" update="@form"
                             oncomplete="if(!validationFailed) {$('.formValidationModalClass').modal('hide')}"
                             actionListener="#{reisController.addReis}"/>
            <h:button value="Cancel" dismiss="modal"/>
            <b:fetchBeanInfos/>
            <b:messages/>
        </b:form>
    </b:modal>
</h:body>
</html>
