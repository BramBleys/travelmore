<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Travel More!</title>
    <link rel="stylesheet" href="./resources/css/skeleton.css"/>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</h:head>
<h:body class="bg-image">
    <div class="row navbar-row">
        <ul class="navbar">
            <li><h:button value="Login" outcome="login.xhtml" styleClass="btn-main btn-login"/></li>
        </ul>
    </div>
    <f:view>
        <div class="container">
            <div class="row search-row">    
                <button class="btn-main" data-target="#addModal" data-toggle="modal">ADD</button>
                <h:form>
                    <h:dataTable value="#{reisController.reizen}" var="reis" headerClass="header">
                        <h:column>
                            <f:facet name="header">Vertreklocatie</f:facet>
                            #{reis.vertreklocatie.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Bestemming</f:facet>
                            #{reis.bestemming.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Beschrijving</f:facet>
                            #{reis.beschrijving}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tranportmiddel</f:facet>
                            #{reis.transportmiddel.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Periode</f:facet>
                            #{reis.periode.naam}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prijs</f:facet>
                            #{reis.prijs}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Aantal plaatsen</f:facet>
                            #{reis.aantal_plaatsen}
                        </h:column>
                        <h:column>
                            <f:facet name="header"></f:facet>
                            <h:commandButton value="DELETE" styleClass="btn-main"
                                             action="#{reisController.deleteReis(reis.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </f:view>

    <b:modal id="addModal" title="Add a trip" styleClass="modalPseudoClass">
        <h:form>
            <h:outputLabel for="startLocation" value="From: "/>
            <h:selectOneMenu value="#{reisController.vertrekStadID}" class="u-full-width" id="startLocation"
                             placeholder="Start location">
                <f:selectItem itemLabel="Select departure city" noSelectionOption="true"/>
                <f:selectItems value="#{stadController.steden}" var="stad" itemValue="#{stad.id}"
                               itemLabel="#{stad.naam}"/>
            </h:selectOneMenu>

            <h:outputLabel for="endLocation" value="To:"/>
            <h:selectOneMenu value="#{reisController.bestemmingsStadID}" class="u-full-width" id="endLocation">
                <f:selectItem itemLabel="Select city of arrival" noSelectionOption="true"/>
                <f:selectItems value="#{stadController.steden}" var="stad" itemValue="#{stad.id}"
                               itemLabel="#{stad.naam}"/>
            </h:selectOneMenu>

            <h:outputLabel for="transportType" value="Transport type:"/>
            <h:selectOneMenu value="#{reisController.transportmiddelID}" class="u-full-width" id="transportType">
                <f:selectItem itemLabel="Select transport type" noSelectionOption="true"/>
                <f:selectItems value="#{transportmiddelController.transportmiddelen}" var="transportmiddel"
                               itemValue="#{transportmiddel.id}"
                               itemLabel="#{transportmiddel.naam}"/>
            </h:selectOneMenu>

            <h:outputLabel for="periode" value="Period:"/>
            <h:selectOneMenu value="#{reisController.periodeID}" class="u-full-width" id="periode">
                <f:selectItem itemLabel="Select period" noSelectionOption="true"/>
                <f:selectItems value="#{periodeController.periodes}" var="periode"
                               itemValue="#{periode.id}"
                               itemLabel="#{periode.naam}"/>
            </h:selectOneMenu>

            <h:outputLabel for="prijs" value="Prijs:"/>
            <h:inputText type="number" name="prijs" id="prijs" converterMessage="The value you entered is not a number." value="#{reisController.prijs}">
                <f:convertNumber maxFractionDigits="2"/>
            </h:inputText>
            <h:message for="prijs"/>

            <h:outputLabel for="plaatsen" value="Aantal plaatsen:"/>
            <h:inputText type="number" name="plaatsen" id="plaatsen" converterMessage="The value you entered is not a number." value="#{reisController.aantal_plaatsen}">
                <f:convertNumber maxFractionDigits="2"/>
            </h:inputText>
            <h:message for="plaatsen"/>


            <h:outputLabel value="Description"/>
            <h:inputText
                    value="#{reisController.beschrijving}"
                    required="true"
                    requiredMessage="Please fill in a description."
                    label="description"
                    id="description"
                    styleClass="u-full-width"
            />
            <h:message for="description" styleClass="error"/>

            <h:commandButton value="Ok" action="#{reisController.addReis}"/>
            <h:button value="Cancel" dismiss="modal"/>
        </h:form>
    </b:modal>
</h:body>
</html>
